<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h2>Are you an American or a Foreigner?</h2>
      <label for="american">American: </label>
      <input id="american" type="radio" name="nation" value="US national">

      <label for="foreign">Foreigner: </label>
      <input id="foreign" type="radio" name="nation" value="Foreign national">

      <h2>How was our Service? </h2>

      <select name="Service">
        <option value="3">Great</option>
        <option value="2">Okay</option>
        <option value="1">Bad</option>
      </select>

      <h2>Do you have any Feedback? </h2>

      <textarea name="Feedback" rows="10" cols="100"></textarea>

      <input type="submit" name="" value="Submit">




    </form>
  </body>
</html>
